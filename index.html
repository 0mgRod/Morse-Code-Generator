<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Morse Code Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Morse Code Generator</h1>
    <textarea id="txtToMorse" placeholder="Type your normal text here... (morse code -> text coming soon)"></textarea>
    <br>
    <button onclick="genMorse(document.getElementById('txtToMorse').value)">Generate!</button>
    <h2>Generated Morse Code</h2>
    <p id="genMorse"></p>
    <script src="script.js"></script>
  </body>
</html>
