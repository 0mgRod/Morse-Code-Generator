<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML Form Demo</title>      
        <script src="https://www.google.com/recaptcha/api.js" defer></script>
        <script>
            function submitForm() {
                document.getElementById("comment-form").submit();
            }
        </script>
    </head>
    <body>
        <h1>Please complete this to verify you're not a bot.</h1>
         <input type="submit" value="Send" class="g-recaptcha"
                data-sitekey="6Ld9IaohAAAAAEaJwnhnYKPjHtp5VKaSUR5t93Vo " data-callback="submitForm">
    </body>
</html>
